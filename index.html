<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DreekBet - Painel</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #2c2f33;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #23272a;
    border-radius: 8px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 0 15px #000;
    max-width: 400px;
    width: 90%;
  }
  .avatar {
    border-radius: 50%;
    margin-bottom: 15px;
    box-shadow: 0 0 10px #000;
    width: 128px;
    height: 128px;
  }
  h2 {
    margin: 10px 0 5px;
    color: #7289da;
  }
  p {
    margin: 0;
    color: #b9bbbe;
    font-size: 14px;
  }
  .btn {
    margin-top: 25px;
    padding: 12px 30px;
    background: #7289da;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: not-allowed;
    font-size: 16px;
    font-weight: 600;
    opacity: 0.6;
    transition: background-color 0.3s ease;
  }
  .btn:hover:not(:disabled) {
    background: #5b6eae;
  }
  .message {
    margin-top: 15px;
    padding: 10px;
    background: #99aab5;
    border-radius: 6px;
    color: #23272a;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>
<div id="content" class="container">
  <p>Carregando...</p>
</div>

<script>
  // Backend do Railway configurado aqui
  const BACKEND_URL = 'https://dreekbet-production-4f05.up.railway.app';

  function redirectToDiscord() {
    window.location.href = `${BACKEND_URL}/login`;
  }

  async function getUserInfo(code) {
    const res = await fetch(`${BACKEND_URL}/auth`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code })
    });

    if (!res.ok) throw new Error('Falha ao obter dados do usu√°rio');

    return await res.json();
  }

  function showUserPanel(user) {
    const content = document.getElementById('content');
    content.innerHTML = `
      <img class="avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar" width="128" height="128" onerror="this.onerror=null;this.src='https://cdn.discordapp.com/embed/avatars/0.png'"/>
      <h2>${user.username}#${user.discriminator}</h2>
      <p>ID: ${user.id}</p>
      <button id="btnApostar" class="btn" disabled>üé≤ Apostar</button>
      <div id="msg" class="message"></div>
    `;

    const btn = document.getElementById('btnApostar');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', () => {
      btn.disabled = true;
      msg.style.display = 'block';
      msg.textContent = 'üé≤ Apostas indispon√≠veis no momento. Tente mais tarde!';
    });
  }

  async function main() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (!code) {
      redirectToDiscord();
      return;
    }

    const content = document.getElementById('content');
    content.innerHTML = '<p>Carregando dados do usu√°rio...</p>';

    try {
      const user = await getUserInfo(code);
      showUserPanel(user);
      window.history.replaceState({}, document.title, window.location.pathname);
    } catch (err) {
      content.innerHTML = `<p>‚ùå Erro: ${err.message}</p>`;
    }
  }

  main();
</script>
</body>
</html>
