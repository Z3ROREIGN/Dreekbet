<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DreekBet - Painel</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #2c2f33;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #23272a;
    border-radius: 8px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 0 15px #000;
    max-width: 400px;
    width: 90%;
  }
  .avatar {
    border-radius: 50%;
    margin-bottom: 15px;
    box-shadow: 0 0 10px #000;
    width: 128px;
    height: 128px;
  }
  h2 {
    margin: 10px 0 5px;
    color: #7289da;
  }
  p {
    margin: 0;
    color: #b9bbbe;
    font-size: 14px;
  }
  .btn {
    margin-top: 25px;
    padding: 12px 30px;
    background: #7289da;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .btn:hover:not(:disabled) {
    background: #5b6eae;
  }
  .btn:disabled {
    background: #99aab5;
    cursor: not-allowed;
  }
  .message {
    margin-top: 15px;
    padding: 10px;
    background: #99aab5;
    border-radius: 6px;
    color: #23272a;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>
<div id="content" class="container">
  <p>Carregando...</p>
</div>

<script>
  const BACKEND_URL = window.location.origin + '/api/auth'; // ajusta conforme deploy
  const CLIENT_ID = '1391419432257060914'; // seu client id
  const REDIRECT_URI = 'https://dreekbet.shop';
  const SCOPE = 'guilds.join identify guilds';

  function getOAuthUrl() {
    return `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${encodeURIComponent(SCOPE)}`;
  }

  function redirectToDiscordLogin() {
    window.location.href = getOAuthUrl();
  }

  async function fetchUserData(code) {
    const res = await fetch(BACKEND_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code })
    });
    if (!res.ok) {
      const error = await res.json();
      throw new Error(error.error || 'Erro desconhecido');
    }
    return await res.json();
  }

  function showUserPanel(userData) {
    const content = document.getElementById('content');
    const { user, isAdmin } = userData;

    content.innerHTML = `
      <img class="avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar" width="128" height="128" onerror="this.onerror=null;this.src='https://cdn.discordapp.com/embed/avatars/0.png'"/>
      <h2>${user.username}#${user.discriminator}</h2>
      <p>ID: ${user.id}</p>
      <p>Admin: ${isAdmin ? 'Sim' : 'N√£o'}</p>
      <button id="btnApostar" class="btn" disabled>üé≤ Apostar (Indispon√≠vel)</button>
      <div id="msg" class="message"></div>
      <button id="btnLogout" class="btn" style="margin-top:10px; background:#f04747;">Sair</button>
    `;

    const btnApostar = document.getElementById('btnApostar');
    const msg = document.getElementById('msg');
    const btnLogout = document.getElementById('btnLogout');

    btnApostar.addEventListener('click', () => {
      btnApostar.disabled = true;
      msg.style.display = 'block';
      msg.textContent = 'üé≤ Apostas indispon√≠veis no momento. Tente mais tarde!';
    });

    btnLogout.addEventListener('click', () => {
      // Limpa URL para logout (remove ?code)
      window.history.replaceState({}, document.title, '/');
      // Recarrega p√°gina
      window.location.reload();
    });
  }

  async function main() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (!code) {
      // N√£o tem c√≥digo, redireciona para login Discord
      document.getElementById('content').innerHTML = `
        <h2>Bem-vindo ao DreekBet</h2>
        <button id="btnLogin" class="btn">Login com Discord</button>
      `;
      document.getElementById('btnLogin').addEventListener('click', redirectToDiscordLogin);
      return;
    }

    document.getElementById('content').innerHTML = '<p>Carregando dados do usu√°rio...</p>';

    try {
      const userData = await fetchUserData(code);
      showUserPanel(userData);
      // Limpa o ?code da URL para n√£o reutilizar
      window.history.replaceState({}, document.title, '/');
    } catch (err) {
      document.getElementById('content').innerHTML = `<p>‚ùå Erro: ${err.message}</p>
        <button id="btnRetry" class="btn">Tentar Novamente</button>`;
      document.getElementById('btnRetry').addEventListener('click', () => {
        window.history.replaceState({}, document.title, '/');
        window.location.reload();
      });
    }
  }

  main();
</script>
</body>
</html>
