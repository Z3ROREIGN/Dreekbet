<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DreekBet - Painel</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #2c2f33;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #23272a;
    border-radius: 8px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 0 15px #000;
    max-width: 400px;
    width: 90%;
  }
  .avatar {
    border-radius: 50%;
    margin-bottom: 15px;
    box-shadow: 0 0 10px #000;
    width: 128px;
    height: 128px;
  }
  h2 {
    margin: 10px 0 5px;
    color: #7289da;
  }
  p {
    margin: 0;
    color: #b9bbbe;
    font-size: 14px;
  }
  .btn {
    margin-top: 25px;
    padding: 12px 30px;
    background: #7289da;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .btn:hover:not(:disabled) {
    background: #5b6eae;
  }
  .btn:disabled {
    background: #99aab5;
    cursor: not-allowed;
  }
  .message {
    margin-top: 15px;
    padding: 10px;
    background: #99aab5;
    border-radius: 6px;
    color: #23272a;
    font-weight: bold;
    display: none;
  }
  .bots-list {
    text-align: left;
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #7289da;
    border-radius: 6px;
    padding: 10px;
    background: #2c2f33;
  }
  .bot-item {
    margin-bottom: 10px;
    border-bottom: 1px solid #444;
    padding-bottom: 5px;
  }
  .bot-actions button {
    margin-right: 5px;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: white;
    background-color: #7289da;
    transition: background-color 0.3s ease;
  }
  .bot-actions button:hover {
    background-color: #5b6eae;
  }
</style>
</head>
<body>
<div id="content" class="container">
  <p>Carregando...</p>
</div>

<script>
  const BACKEND_URL = window.location.origin;

  function redirectToDiscord() {
    window.location.href = `${BACKEND_URL}/login`;
  }

  async function getUserInfo(code) {
    const res = await fetch(`${BACKEND_URL}/auth`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code })
    });

    if (!res.ok) throw new Error('Falha ao obter dados do usuário');

    return await res.json();
  }

  function createBotElement(bot) {
    const div = document.createElement('div');
    div.className = 'bot-item';
    div.innerHTML = `
      <strong>${bot.name}</strong><br>
      Status: ${bot.status} | RAM: ${bot.ramUsage || 'N/A'}
      <div class="bot-actions">
        <button onclick="startBot('${bot.id}')">Iniciar</button>
        <button onclick="stopBot('${bot.id}')">Parar</button>
        <button onclick="removeBot('${bot.id}')">Remover</button>
      </div>
    `;
    return div;
  }

  async function startBot(botId) {
    const res = await fetch(`${BACKEND_URL}/bots/${botId}/start`, { method: 'POST' });
    if (res.ok) alert('Bot iniciado!');
    else alert('Erro ao iniciar bot');
    loadBots();
  }

  async function stopBot(botId) {
    const res = await fetch(`${BACKEND_URL}/bots/${botId}/stop`, { method: 'POST' });
    if (res.ok) alert('Bot parado!');
    else alert('Erro ao parar bot');
    loadBots();
  }

  async function removeBot(botId) {
    if (!confirm('Tem certeza que quer remover o bot?')) return;
    const res = await fetch(`${BACKEND_URL}/bots/${botId}`, { method: 'DELETE' });
    if (res.ok) alert('Bot removido!');
    else alert('Erro ao remover bot');
    loadBots();
  }

  async function loadBots(userId) {
    const msg = document.getElementById('msg');
    const botsContainer = document.getElementById('botsContainer');
    if (!botsContainer) return;

    msg.style.display = 'block';
    msg.textContent = 'Carregando bots...';

    const res = await fetch(`${BACKEND_URL}/bots/${userId}`);
    if (!res.ok) {
      msg.textContent = 'Erro ao carregar bots.';
      return;
    }
    const data = await res.json();

    botsContainer.innerHTML = '';
    if (!data.bots || data.bots.length === 0) {
      msg.textContent = 'Nenhum bot hospedado ainda.';
      return;
    }
    msg.style.display = 'none';

    data.bots.forEach(bot => {
      const botElem = createBotElement(bot);
      botsContainer.appendChild(botElem);
    });
  }

  function showUserPanel(user) {
    const content = document.getElementById('content');
    content.innerHTML = `
      <img class="avatar" src="https://cdn.discordapp.com/avatars/${user.user.id}/${user.user.avatar}.png" alt="Avatar" width="128" height="128" onerror="this.onerror=null;this.src='https://cdn.discordapp.com/embed/avatars/0.png'"/>
      <h2>${user.user.username}#${user.user.discriminator}</h2>
      <p>ID: ${user.user.id}</p>
      <button id="btnLogout" class="btn">Logout</button>
      <div id="msg" class="message"></div>
      <div id="botsContainer" class="bots-list"></div>
    `;

    document.getElementById('btnLogout').onclick = () => {
      window.location.href = '/logout';
    };

    loadBots(user.user.id);
  }

  async function main() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (!code) {
      redirectToDiscord();
      return;
    }

    const content = document.getElementById('content');
    content.innerHTML = '<p>Carregando dados do usuário...</p>';

    try {
      const user = await getUserInfo(code);
      showUserPanel(user);
      window.history.replaceState({}, document.title, window.location.pathname);
    } catch (err) {
      content.innerHTML = `<p>❌ Erro: ${err.message}</p>`;
    }
  }

  main();
</script>
</body>
</html>
