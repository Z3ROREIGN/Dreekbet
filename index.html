<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DreekBet - Painel</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #2c2f33;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #23272a;
    border-radius: 8px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 0 15px #000;
    max-width: 400px;
    width: 90%;
  }
  .avatar {
    border-radius: 50%;
    margin-bottom: 15px;
    box-shadow: 0 0 10px #000;
    width: 128px;
    height: 128px;
  }
  h2 {
    margin: 10px 0 5px;
    color: #7289da;
  }
  p {
    margin: 0;
    color: #b9bbbe;
    font-size: 14px;
  }
  .btn {
    margin-top: 25px;
    padding: 12px 30px;
    background: #7289da;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .btn:hover:not(:disabled) {
    background: #5b6eae;
  }
  .btn:disabled {
    background: #99aab5;
    cursor: not-allowed;
  }
  .message {
    margin-top: 15px;
    padding: 10px;
    background: #99aab5;
    border-radius: 6px;
    color: #23272a;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>
<div id="content" class="container">
  <p>Carregando...</p>
</div>

<script>
  // URL enorme que voc√™ gerou para OAuth2:
  const LOGIN_URL = 'https://discord.com/oauth2/authorize?client_id=1391419432257060914&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Fdreekbet.shop&integration_type=0&scope=identify+connections+guilds.join+guilds.channels.read+bot+rpc.notifications.read+applications.builds.upload+applications.commands+applications.entitlements+relationships.read+webhook.incoming+rpc.screenshare.write+activities.write+rpc.video.write+rpc.voice.write+role_connections.write+voice+presences.write+dm_channels.messages.read+gateway.connect+payment_sources.country_code+sdk.social_layer+applications.commands.permissions.update+email+guilds+guilds.members.read+gdm.join+rpc+rpc.voice.read+rpc.video.read+rpc.screenshare.read+rpc.activities.write+messages.read+applications.builds.read+applications.store.update+activities.read+activities.invites.write+relationships.write+presences.read+dm_channels.read+openid+dm_channels.messages.write+sdk.social_layer_presence+account.global_name.update+lobbies.write';

  async function fetchUserData(code) {
    const res = await fetch('/api/auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code }),
    });
    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.error || 'Erro desconhecido');
    }
    return await res.json();
  }

  function showUserPanel(userData) {
    const { user, isAdmin } = userData;
    const content = document.getElementById('content');
    content.innerHTML = `
      <img class="avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar" />
      <h2>${user.username}#${user.discriminator}</h2>
      <p>ID: ${user.id}</p>
      <p>Admin: ${isAdmin ? 'Sim' : 'N√£o'}</p>
      <button id="btnApostar" class="btn" disabled>üé≤ Apostar (Indispon√≠vel)</button>
      <div id="msg" class="message"></div>
      <button id="btnLogout" class="btn" style="margin-top:10px; background:#f04747;">Sair</button>
    `;

    document.getElementById('btnApostar').addEventListener('click', () => {
      const btn = document.getElementById('btnApostar');
      const msg = document.getElementById('msg');
      btn.disabled = true;
      msg.style.display = 'block';
      msg.textContent = 'üé≤ Apostas indispon√≠veis no momento. Tente mais tarde!';
    });

    document.getElementById('btnLogout').addEventListener('click', () => {
      window.history.replaceState({}, document.title, '/');
      window.location.reload();
    });
  }

  function showLoginButton() {
    const content = document.getElementById('content');
    content.innerHTML = `
      <h2>Bem-vindo ao DreekBet</h2>
      <button id="btnLogin" class="btn">Login com Discord</button>
    `;
    document.getElementById('btnLogin').addEventListener('click', () => {
      window.location.href = LOGIN_URL;
    });
  }

  async function main() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (!code) {
      showLoginButton();
      return;
    }

    document.getElementById('content').innerHTML = '<p>Carregando dados do usu√°rio...</p>';

    try {
      const userData = await fetchUserData(code);
      showUserPanel(userData);
      window.history.replaceState({}, document.title, '/');
    } catch (err) {
      const content = document.getElementById('content');
      content.innerHTML = `<p>‚ùå Erro: ${err.message}</p>
      <button id="btnRetry" class="btn">Tentar Novamente</button>`;
      document.getElementById('btnRetry').addEventListener('click', () => {
        window.history.replaceState({}, document.title, '/');
        window.location.reload();
      });
    }
  }

  main();
</script>
</body>
</html>
