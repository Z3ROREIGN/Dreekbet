<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DreekBet - Painel</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset e base */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #d0e8ffdd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    header {
      background-color: rgba(15, 32, 39, 0.95);
      box-shadow: 0 2px 20px rgba(0,0,0,0.65);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: saturate(180%) blur(10px);
      user-select: none;
    }

    header .logo {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 3px;
      color: #00d8ff;
      text-shadow: 0 0 20px #00d8ffcc;
      cursor: default;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2.8rem;
      align-items: center;
    }

    nav ul li a {
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.55rem 1.3rem;
      border-radius: 30px;
      transition: all 0.35s ease;
      box-shadow: inset 0 0 0 0 transparent;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #011627;
      background: #00d8ff;
      box-shadow: 0 0 28px #00d8ffcc;
    }

    /* Main */
    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 2rem;
      width: 100%;
    }

    /* Perfil do usuário */
    .profile {
      background: rgba(15, 32, 39, 0.88);
      box-shadow: 0 0 60px #00d8ffbb;
      border-radius: 24px;
      display: flex;
      align-items: center;
      gap: 3rem;
      max-width: 800px;
      margin: 0 auto 4rem;
      padding: 3rem 3.5rem;
      user-select: none;
      transition: box-shadow 0.4s ease;
    }

    .profile:hover {
      box-shadow: 0 0 90px #00e8ffdd;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #00d8ff;
      box-shadow: 0 0 40px #00d8ffcc;
      object-fit: cover;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 60px #00e8ffdd;
    }

    .user-info h2 {
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 18px #00d8ffdd;
      letter-spacing: 1px;
      user-select: text;
    }

    .user-info p {
      font-weight: 400;
      font-size: 1.15rem;
      color: #a0cce0cc;
      margin-top: 0.12rem;
      user-select: text;
    }

    .admin-badge {
      background: #00d8ff;
      color: #011627;
      padding: 7px 25px;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.1rem;
      margin-left: 18px;
      box-shadow: 0 0 30px #00d8ffdd;
      vertical-align: middle;
      user-select: none;
      display: inline-block;
    }

    /* Seções de título */
    .section-title {
      font-weight: 700;
      font-size: 2.6rem;
      color: #00d8ff;
      text-align: center;
      margin-bottom: 2.6rem;
      text-shadow: 0 0 20px #00d8ffdd;
      user-select: none;
    }

    /* Listas de bots e produtos */
    .bot-list, .produtos-lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
      max-width: 1000px;
      margin: 0 auto 5rem;
    }

    /* Cartões */
    .bot-card, .produto-card {
      background: rgba(15, 32, 39, 0.9);
      border-radius: 24px;
      padding: 2.5rem 2.8rem;
      box-shadow: 0 10px 40px rgba(0,216,255,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.45s cubic-bezier(0.6, 0.05, 0.28, 0.91);
      color: #d0e8ffcc;
      user-select: none;
    }

    .bot-card:hover, .produto-card:hover {
      transform: translateY(-18px);
      box-shadow: 0 18px 60px rgba(0,216,255,0.6);
    }

    .bot-card h4, .produto-card h4 {
      color: #00d8ff;
      font-size: 1.85rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 16px #00d8ffdd;
      user-select: text;
    }

    .bot-card p, .produto-card p {
      flex-grow: 1;
      font-weight: 400;
      font-size: 1.1rem;
      line-height: 1.55;
      color: #a0cce0bb;
      user-select: text;
    }

    /* Botões */
    .btn-action {
      background: #00d8ff;
      color: #011627;
      font-weight: 800;
      padding: 1rem 3.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.25rem;
      transition: background-color 0.35s ease, box-shadow 0.35s ease;
      box-shadow: 0 0 30px #00d8ffaa;
      align-self: center;
      margin-top: 2rem;
      user-select: none;
      text-align: center;
      text-decoration: none;
      user-select: none;
    }

    .btn-action:hover {
      background: #00b0cc;
      box-shadow: 0 0 70px #00b0ccdd;
    }

    /* Container do botão criar bot */
    .create-bot-container {
      max-width: 1000px;
      margin: 0 auto 5rem;
      text-align: center;
    }

    /* Mensagem de nenhum bot */
    .empty-message {
      color: #8899aa;
      font-size: 1.2rem;
      text-align: center;
      user-select: none;
    }

    /* Responsivo */
    @media (max-width: 900px) {
      .profile {
        flex-direction: column;
        padding: 2.4rem 2rem;
        gap: 2rem;
      }
      .avatar {
        width: 130px;
        height: 130px;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        gap: 1.5rem;
      }
      nav ul li a {
        font-size: 1rem;
        padding: 0.45rem 1rem;
      }
      main {
        padding: 1.5rem 1rem 3rem;
      }
      .section-title {
        font-size: 2rem;
        margin-bottom: 1.8rem;
      }
      .btn-action {
        padding: 0.85rem 2.5rem;
        font-size: 1.05rem;
      }
      .bot-card, .produto-card {
        padding: 2rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <div class="logo">DreekBet</div>
      <nav>
        <ul>
          <li><a href="painel.html" class="active">Painel</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="#" id="logoutBtn">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Perfil do usuário -->
    <section class="profile" id="profileSection" style="display:none;">
      <img src="" alt="Avatar" class="avatar" id="avatar" />
      <div class="user-info">
        <h2 id="username">Usuário</h2>
        <p>ID: <span id="userId"></span>
          <span id="adminBadge" class="admin-badge" style="display:none;">ADMIN</span>
        </p>
      </div>
    </section>

    <!-- Bots do usuário -->
    <h3 class="section-title">Seus Bots Hospedados</h3>
    <div class="bot-list" id="botList">
      <!-- Bots irão aparecer aqui -->
    </div>

    <!-- Produtos disponíveis -->
    <h3 class="section-title">Produtos Disponíveis</h3>
    <div class="produtos-lista" id="produtosLista">
      <!-- Produtos irão aparecer aqui -->
    </div>

    <!-- Botão criar bot -->
    <div class="create-bot-container">
      <button class="btn-action" id="btnCriarBot">Criar Novo Bot</button>
    </div>
  </main>

  <!-- JWT Decode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <script>
    // Pega token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      alert('Você precisa estar logado!');
      window.location.href = 'login.html';
    } else {
      let user;
      try {
        user = jwt_decode(token);
      } catch (e) {
        alert('Token inválido ou expirado!');
        window.location.href = 'login.html';
      }

      // Mostrar perfil
      const avatarURL = user.avatar
        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`
        : 'https://cdn.discordapp.com/embed/avatars/0.png';

      document.getElementById('avatar').src = avatarURL;
      document.getElementById('username').textContent = `${user.username}#${user.discriminator}`;
      document.getElementById('userId').textContent = user.id;

      if (user.isAdmin) {
        document.getElementById('adminBadge').style.display = 'inline-block';
      }

      document.getElementById('profileSection').style.display = 'flex';

      // Mock: bots do usuário (substitua com sua API real)
      const bots = [
        { id: '1234', name: 'Bot Teste 1', status: 'online' },
        { id: '5678', name: 'Bot Teste 2', status: 'offline' },
      ];

      const botList = document.getElementById('botList');
      botList.innerHTML = '';
      if (bots.length === 0) {
        botList.innerHTML = '<p class="empty-message">Nenhum bot hospedado.</p>';
      } else {
        bots.forEach(bot => {
          const botCard = document.createElement('div');
          botCard.className = 'bot-card';
          botCard.innerHTML = `
            <h4>${bot.name}</h4>
            <p>Status: <strong style="color:${bot.status === 'online' ? '#00ff00' : '#ff5555'}">${bot.status}</strong></p>
            <button class="btn-action" onclick="alert('Gerenciar bot: ${bot.name} (em desenvolvimento)')">Gerenciar</button>
          `;
          botList.appendChild(botCard);
        });
      }

      // Mock: produtos (substitua com sua API real)
      const produtos = [
        { id: 'p1', nome: 'Plano Básico', descricao: 'Hospede seu bot com 512MB RAM.', preco: 'R$10,00' },
        { id: 'p2', nome: 'Plano Pro', descricao: 'Hospede seu bot com 1GB RAM.', preco: 'R$20,00' },
        { id: 'p3', nome: 'Plano Ultra', descricao: 'Hospede seu bot com 2GB RAM e suporte VIP.', preco: 'R$40,00' },
      ];

      const produtosLista = document.getElementById('produtosLista');
      produtosLista.innerHTML = '';
      produtos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'produto-card';
        card.innerHTML = `
          <h4>${p.nome}</h4>
          <p>${p.descricao}</p>
          <p><strong>Preço: </strong>${p.preco}</p>
          <button class="btn-action" onclick="alert('Comprar ${p.nome} em breve!')">Comprar</button>
        `;
        produtosLista.appendChild(card);
      });

      // Botão criar bot
      document.getElementById('btnCriarBot').addEventListener('click', () => {
        alert('Aqui abriria o sistema de criação de bots (em desenvolvimento)');
      });

      // Logout limpa localStorage e redireciona
      document.getElementById('logoutBtn').addEventListener('click', e => {
        e.preventDefault();
        // opcional limpar storage se usar para guardar token
        localStorage.removeItem('jwt');
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
