<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>DreekBet - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container" style="max-width: 380px; text-align:center;">
    <h1>DreekBet</h1>
    <p id="msg" style="margin-bottom:2rem; color: #a0d8ffcc;">Fa√ßa login via Discord para continuar</p>
    <a id="loginBtn" class="button">Entrar com Discord</a>
  </div>

  <script>
    const clientId = '1391419432257060914';
    const redirectUri = 'https://dreekbet.shop/login.html';
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.href = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify%20email`;

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      document.getElementById('msg').textContent = 'Verificando...';
      fetch(`/api/auth?code=${encodeURIComponent(code)}`)
        .then(r => r.json())
        .then(data => {
          if (data.error) throw new Error(data.error);
          localStorage.setItem('dreekbet_jwt', data.token);
          localStorage.setItem('dreekbet_user', JSON.stringify(data.user));
          window.location.href = '/painel.html';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('msg').textContent = 'Erro ao verificar: ' + err.message;
        });
    }
  </script>
</body>
</html>
