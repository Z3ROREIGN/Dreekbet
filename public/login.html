<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DreekBet - Login</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 20px;
      color: #61dafb;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a.button {
      background-color: #61dafb;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao DreekBet</h1>
    <p id="welcomeMsg">Carregando...</p>
    <a
      class="button"
      href="https://discord.com/api/oauth2/authorize?client_id=1358987708579709042&redirect_uri=https%3A%2F%2Fdreekbet.shop%2Fapi%2Fauth&response_type=code&scope=identify%20email"
      >Entrar com Discord</a
    >
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("user");
    const welcomeMsg = document.getElementById("welcomeMsg");

    if (user) {
      welcomeMsg.textContent = `Olá, ${user}! Você está logado.`;
    } else {
      welcomeMsg.textContent = "Por favor, faça login usando o botão abaixo.";
    }
  </script>
</body>
</html>
