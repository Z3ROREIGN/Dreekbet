<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DreekBet - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to right, #111, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
    }

    .login-button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Entrar com o Discord</h1>
    <button class="login-button" onclick="login()">Conectar com Discord</button>
  </div>

  <script>
    function login() {
      const clientId = '1358987708579709042';
      const redirectUri = encodeURIComponent('https://dreekbet.shop/api/auth');
      const scope = encodeURIComponent('identify email');
      const url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
