  <title>DreekBet - Login</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #d0e8ffdd;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      user-select: none;
    }

    main {
      background: rgba(15, 32, 39, 0.95);
      box-shadow: 0 0 70px #00d8ffbb;
      border-radius: 24px;
      max-width: 440px;
      width: 100%;
      padding: 3.2rem 3.5rem;
      text-align: center;
      animation: fadeInScale 0.6s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1.8rem;
      color: #00d8ff;
      text-shadow: 0 0 28px #00d8ffcc;
      user-select: text;
      letter-spacing: 2px;
    }

    p.description {
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 2.6rem;
      color: #a0cce0cc;
      user-select: none;
    }

    .btn-login {
      background: #00d8ff;
      color: #011627;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1.3rem 3.5rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 40px #00d8ffdd;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      user-select: none;
      text-decoration: none;
    }

    .btn-login:hover {
      background: #00b0cc;
      box-shadow: 0 0 60px #00b0ccdd;
    }

    .btn-login svg {
      width: 24px;
      height: 24px;
      fill: #011627;
      filter: drop-shadow(0 0 1px rgba(1,22,39,0.8));
    }

    footer {
      margin-top: 3rem;
      color: #4a90e2cc;
      font-weight: 300;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      main {
        padding: 2.5rem 2rem;
      }

      h1 {
        font-size: 2.3rem;
      }

      .btn-login {
        font-size: 1.1rem;
        padding: 1.1rem 3rem;
        gap: 0.8rem;
      }
    }
  </style>
</head>
