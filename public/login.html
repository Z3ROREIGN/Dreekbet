<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <title>DreekBet - Login</title>
  <style>
    /* Fonte e reset */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #12052e 0%, #4b28a6 100%);
      color: #eaeaea;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #1e133d;
      border-radius: 20px;
      padding: 40px 50px;
      width: 360px;
      box-shadow: 0 8px 25px rgba(75, 40, 166, 0.7);
      text-align: center;
    }

    .login-container h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #a381f7;
      margin-bottom: 24px;
      text-shadow: 0 0 15px #a381f7;
    }

    #welcomeMsg {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 32px;
      min-height: 24px;
      color: #c8baff;
    }

    a.button-login {
      display: inline-block;
      background: linear-gradient(90deg, #7658ff 0%, #3a2bdc 100%);
      color: #fff;
      font-weight: 700;
      padding: 15px 0;
      width: 100%;
      border-radius: 40px;
      font-size: 1.15rem;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(118, 88, 255, 0.7);
      transition: all 0.3s ease;
      user-select: none;
    }

    a.button-login:hover {
      background: linear-gradient(90deg, #8e77ff 0%, #533cdc 100%);
      box-shadow: 0 6px 20px rgba(142, 119, 255, 0.9);
      transform: translateY(-2px);
    }

    /* Mobile */
    @media (max-width: 400px) {
      .login-container {
        width: 90vw;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>DreekBet</h1>
    <p id="welcomeMsg">Carregando...</p>
    <a
      class="button-login"
      href="https://discord.com/api/oauth2/authorize?client_id=1358987708579709042&redirect_uri=https%3A%2F%2Fdreekbet.shop%2Fapi%2Fauth&response_type=code&scope=identify%20email"
      >Entrar com Discord</a
    >
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("user");
    const welcomeMsg = document.getElementById("welcomeMsg");

    if (user) {
      welcomeMsg.textContent = `Olá, ${user}! Você está logado.`;
    } else {
      welcomeMsg.textContent = "Por favor, faça login usando o botão abaixo.";
    }
  </script>
</body>
</html>
