<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Suporte DreekBet</title>
<style>
  body {
    background: #2c2f33;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: #23272a;
    border-radius: 8px;
    padding: 20px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 0 15px #000;
  }
  h1 {
    margin-top: 0;
    color: #7289da;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 150px;
    border-radius: 6px;
    border: none;
    padding: 10px;
    resize: vertical;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }
  button {
    margin-top: 15px;
    padding: 12px 25px;
    background: #7289da;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5b6eae;
  }
  #responseMessage {
    margin-top: 20px;
    font-weight: bold;
    color: #43b581; /* verde sucesso */
    text-align: center;
    display: none;
  }
  #errorMessage {
    margin-top: 20px;
    font-weight: bold;
    color: #f04747; /* vermelho erro */
    text-align: center;
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Suporte DreekBet</h1>
  <textarea id="messageInput" placeholder="Descreva seu problema ou dÃºvida aqui..."></textarea>
  <button id="sendBtn">Enviar</button>
  <p id="responseMessage">Mensagem enviada com sucesso!</p>
  <p id="errorMessage">Erro ao enviar mensagem. Tente novamente.</p>
</div>

<script>
  document.getElementById("sendBtn").addEventListener("click", async () => {
    const message = document.getElementById("messageInput").value.trim();
    const successMsg = document.getElementById("responseMessage");
    const errorMsg = document.getElementById("errorMessage");

    successMsg.style.display = "none";
    errorMsg.style.display = "none";

    if (!message) {
      errorMsg.textContent = "Por favor, escreva uma mensagem antes de enviar.";
      errorMsg.style.display = "block";
      return;
    }

    try {
      const res = await fetch("/api/support", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensagem: message })
      });

      const data = await res.json();

      if (res.ok && data.ok) {
        successMsg.style.display = "block";
        document.getElementById("messageInput").value = "";
      } else {
        errorMsg.style.display = "block";
      }
    } catch (error) {
      errorMsg.style.display = "block";
    }
  });
</script>
</body>
</html>
