<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Suporte</title>
<style>
body { background: #2c2f33; color: #fff; font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
.container { background: #23272a; border-radius: 8px; padding: 20px; text-align: center; box-shadow: 0 0 15px #000; max-width: 400px; width: 90%; }
textarea { width: 100%; height: 100px; }
button { margin-top: 10px; padding: 10px; background: #7289da; color: #fff; border: none; border-radius: 4px; }
</style>
</head>
<body>
<div class="container">
  <h1>Suporte</h1>
  <textarea id="mensagem" placeholder="Escreva seu problema..."></textarea>
  <button id="enviar">Enviar</button>
  <p id="resposta"></p>
</div>

<script>
document.getElementById("enviar").addEventListener("click", () => {
  const msg = document.getElementById("mensagem").value;
  fetch("/api/support", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user: "cliente", mensagem: msg })
  })
    .then(res => res.json())
    .then(data => {
      document.getElementById("resposta").textContent = data.ok ? "Enviado com sucesso!" : "Erro!";
    });
});
</script>
</body>
</html>
