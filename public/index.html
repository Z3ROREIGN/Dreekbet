<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DreekBet 🌐</title>
<style>
body { background: #2c2f33; color: #fff; font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
.container { background: #23272a; border-radius: 8px; padding: 20px; text-align: center; box-shadow: 0 0 15px #000; max-width: 400px; width: 90%; }
button { margin-top: 20px; padding: 10px 20px; background: #7289da; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
</style>
</head>
<body>
<div class="container">
  <h1>DreekBet 🌐</h1>
  <p>Planos disponíveis:</p>
  <ul>
    <li>🟢 Carbon — R$ 5 — 512MB RAM</li>
    <li>🔵 Golden — R$ 10 — 1GB RAM</li>
    <li>🔴 Platinum — R$ 15 — 2GB RAM</li>
  </ul>
  <button id="login">Entrar com Discord</button>
</div>

<script>
const clientId = "{{DISCORD_CLIENT_ID}}";
const redirectUri = "https://dreekbet.shop/";

document.getElementById("login").addEventListener("click", () => {
  const authUrl =
    `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify guilds guilds.join`;
  window.location.href = authUrl;
});
</script>
</body>
</html>
